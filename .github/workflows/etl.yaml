name: Auto-update

on:
  schedule:
    - cron: "0 20 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Set up Python
      run: uv python install

    - name: Install dependencies
      run: |
        uv venv
        uv pip install .

    - name: Run ETL Process
      id: etl
      env:
        DATAGOV_API_KEY: ${{ secrets.DATAGOV_API_KEY }}
      run: uv run webapp/update/etl.py

    - name: Upload parquet to release
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release create data --title "Data" --notes "Auto-updated parquet data" 2>/dev/null || true
        gh release upload data data/df.parquet --clobber

    - name: Check for changes in data/*.csv
      id: check_changes
      run: |
        changes=$(git diff --name-only | grep '^data/.*\.csv$') || true
        untracked=$(git ls-files --others --exclude-standard | grep '^data/.*\.csv$') || true

        if [ -n "$changes" ] || [ -n "$untracked" ]; then
          echo "has_changes=true" >> $GITHUB_ENV
        else
          echo "has_changes=false" >> $GITHUB_ENV
        fi

    - name: Commit and push changes
      if: env.has_changes == 'true'
      run: |
        git config user.name 'GitHub Actions'
        git config user.email 'actions@github.com'

        echo $(date +%s) > data/metadata
        git add data/*.csv data/metadata

        git commit -m "chore: update data"
        git push
